<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Backbone.js Library</title>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div id="books">
		<form id="addBook" action="#">
			<div>
				<label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
				<label for="title">Title: </label><input type="text" id="title" />
				<label for="author">Author: </label><input type="text" id="author" />
				<label for="releaseDate">Release date: </label><input type="text" id="releaseDate" />
				<label for="keywords">Keywords: </label><input type="text" id="keywords" />
				<button id="add">Add</button>
			</div>
		</form>
	</div>

	<script type="text/template" id="bookTemplate">
		<img src="<%= coverImage %>"/>
		<ul>
			<li><%= title %></li>
			<li><%= author %></li>
			<li><%= releaseDate %></li>
			<li><%= keywords %></li>
		</ul>

		<button class="delete">Delete</button>
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script src="js/models/book.js"></script>
	<script src="js/collections/library.js"></script>
	<script src="js/views/book.js"></script>
	<script src="js/views/library.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
